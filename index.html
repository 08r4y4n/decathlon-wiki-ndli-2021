<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
        overflow: hidden;
        background-color: #e9e9e9;
    }

    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #2196F3;
        color: white;
    }


    @media screen and (max-width: 600px) {
        .topnav a {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin: 0;
            padding: 14px;
        }
    }
</style>
</head>

<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">A propos</a>
        <a href="#contact">Contact</a>
    </div>

    </head>

    <body>

        <h1>Welcome to Decathlon's Wikipedia !</h1>
        <p>Sur ce site vous allez pouvoir rechercher les différents sports grâce à l'API de Decathlon !</p>
        <input type="text" placeholder="Rechercher...">

    </body>

</html>
